<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>itemDetailPage</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <link href="/css/default.css" rel="stylesheet" />
    <link href="/pages/itemDetail/itemDetail.css" rel="stylesheet" />
    <script src="/js/data.js"></script>
    <script src="/pages/itemDetail/itemDetail.js"></script>
</head>
<body>
    <!-- These templates are used to display each item in the ListView declared below. -->
    <div class="headertemplate" data-win-control="WinJS.Binding.Template">
        <button class="group-header win-type-x-large win-type-interactive" data-win-bind="groupKey: key"
            onclick="Application.navigator.pageControl.navigateToGroup(event.srcElement.groupKey)" role="link" tabindex="-1" type="button">
            <span class="group-title win-type-ellipsis" data-win-bind="textContent: title"></span>
            <span class="group-chevron"></span>
        </button>
    </div>
    <div class="itemtemplate" data-win-control="WinJS.Binding.Template">
        <div class="item">
            <div class="itembg">
                <h3 data-win-bind="textContent: name"></h3>
            </div>
            <div class="item-overlay">
                <h6 class="item-subtitle win-type-ellipsis" data-win-bind="textContent: amount"></h6>
            </div>
        </div>
    </div>
    
    <div class="expenses-headertemplate" data-win-control="WinJS.Binding.Template">
        <button class="group-header win-type-x-large win-type-interactive" data-win-bind="groupKey: key"
            onclick="Application.navigator.pageControl.navigateToGroup(event.srcElement.groupKey)" role="link" tabindex="-1" type="button">
            <span class="group-title win-type-ellipsis" data-win-bind="textContent: title"></span>
            <span class="group-chevron"></span>
        </button>
    </div>
    <div class="expenses-itemtemplate" data-win-control="WinJS.Binding.Template">
        <div class="item">
            <div class="itembg">
                <h3 data-win-bind="textContent: name"></h3>
            </div>
            <div class="item-overlay">
                <h6 class="item-subtitle win-type-ellipsis" data-win-bind="textContent: amount"></h6>
            </div>
        </div>
    </div>

    <!-- The content that will be loaded and displayed. -->
    <div class="itemdetailpage fragment">
        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" disabled type="button"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle"></span>
            </h1>
        </header>
        <div class="content" aria-label="Main content" role="main">
            <article style="float:left">
                <div
                    class="incomeItemsList win-selectionstylefilled"
                    data-win-control="WinJS.UI.ListView"
                    data-win-options="{ layout : {type: WinJS.UI.ListLayout}, selectionMode: 'single'}">
                </div>
            </article>
            
            <article style="float:right">
                <div
                    class="expensesItemsList win-selectionstylefilled"
                    data-win-control="WinJS.UI.ListView"
                    data-win-options="{ layout : {type: WinJS.UI.ListLayout}, selectionMode: 'single'}">
                </div>
            </article>
        </div>
    </div>

    <table>
        <tbody id="myTemplate" data-win-control="WinJS.Binding.Template">
            <tr>
                <td data-win-bind="innerText: name"></td>
                <td data-win-bind="innerText: amount"></td>
                <td></td>
            </tr>
        </tbody>
    </table>
    
    <div id="editPopup" style="opacity: 0; display:none; width: 450px; height: 400px; background-color: #78b500; position:absolute; top:400px; z-index:100; border: 1px solid #517900;">
        <div class="innerDiv">
            <h3>Edit Expense</h3>
            <table>
                <tr>
                    <td><label>Name</label></td>
                    <td><input type="text" id="nameField" /></td>
                </tr>
                <tr>
                    <td><label>Amount</label></td>
                    <td><input type="text" id="amountField" /></td>
                </tr>
               
            </table>
             <div class="dialogBar">
                <button type="button" id="saveButton">Save</button>
                <button type="button" id="closePopupButton">Close</button>
            </div>
        </div>
    </div>
    
    <div id="appbar" data-win-control="WinJS.UI.AppBar">
        <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{hidden:'true', id:'editButton', icon:'edit', label:'Edit', section:'global', type:'button'}"></button>
        <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{hidden:'true', id:'deleteButton', icon:'delete', label:'Delete', section:'global', type:'button'}"></button>
        <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'newButton', icon:'add', label:'New', section:'global', type:'button'}"></button>
    </div>
</body>
</html>
