<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>groupedItemsPage</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <link href="/css/default.css" rel="stylesheet" />
    <link href="/pages/groupedItems/groupedItems.css" rel="stylesheet" />
    <script src="/js/helper.js"></script>
    <script src="/js/data.js"></script>
    <script src="/pages/groupedItems/groupedItems.js"></script>
</head>
<body>
    <!-- These templates are used to display each item in the ListView declared below. -->
    <div class="headertemplate" data-win-control="WinJS.Binding.Template">
        <button class="group-header win-type-x-large win-type-interactive" data-win-bind="groupKey: key"
            onclick="Application.navigator.pageControl.navigateToGroup(event.srcElement.groupKey)" role="link" tabindex="-1" type="button">
            <span class="group-title win-type-ellipsis" data-win-bind="textContent: title"></span>
            <span class="group-chevron"></span>
        </button>
    </div>
    <div class="itemtemplate" data-win-control="WinJS.Binding.Template">
        <div class="item">
            <!--<img class="item-image" src="#" data-win-bind="src: backgroundImage; alt: title" />-->
            <div class="itembg">
                <h3 data-win-bind="textContent: title"></h3>
            </div>
            <div class="item-overlay">
                Budget amount: <span data-win-bind="textContent: amount"></span><br />
                Income: <span data-win-bind="textContent: incomeSum"></span><br />
                Expenses: <span data-win-bind="textContent: expensesSum"></span><br />
                Balance: <span data-win-bind="textContent: balance; style.color: color"></span><br />
            </div>
        </div>
    </div>

    <!-- The content that will be loaded and displayed. -->
    <div class="fragment groupeditemspage">
        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" disabled type="button"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">MySavings</span>
            </h1>
        </header>
        <section aria-label="Main content" role="main">
            <div
                class="groupeditemslist win-selectionstylefilled"
                aria-label="List of groups"
                data-win-control="WinJS.UI.ListView"
                data-win-options="{ selectionMode: 'single' }"></div>
        </section>
    </div>
    
    <div id="budgetEditPopupUI" style="opacity: 0; display:none; width: 450px; height: 400px; background-color: #78b500; position:absolute; top:400px; z-index:100; border: 1px solid #517900;">
        <div class="innerDiv">
            <h3>New Budget</h3>
            <table>
                <tr>
                    <td><label>Name</label></td>
                    <td><input type="text" id="budgetName" /></td>
                </tr>
                <tr>
                    <td><label>Date from</label></td>
                    <td><div id="budgetDateFrom" data-win-control="WinJS.UI.DatePicker" data-win-options="{disabled:false,maxYear:2020,minYear:2001}"></div></td>
                </tr>
                <tr>
                    <td><label>To</label></td>
                    <td><div id="budgetDateTo" data-win-control="WinJS.UI.DatePicker" data-win-options="{disabled:false,maxYear:2020,minYear:2001}"></div></td>
                </tr>
                <tr>
                    <td><label>Amount</label></td>
                    <td><input type="text" id="budgetAmount" /></td>
                </tr>
               
            </table>
             <div class="dialogBar">
                <button type="button" id="saveBudget">Save</button>
                <button type="button" id="closeBudgetPopup">Close</button>
            </div>
        </div>
    </div>

    <div id="appbar" data-win-control="WinJS.UI.AppBar">
        <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{hidden:'true', id:'editButton', icon:'edit', label:'Edit', section:'global', type:'button'}"></button>
        <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{hidden:'true', id:'deleteButton', icon:'delete', label:'Delete', section:'global', type:'button'}"></button>
        <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'newButton', icon:'add', label:'New', section:'global', type:'button'}"></button>
    </div>
</body>
</html>
